<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç n8n API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #080; }
        button { padding: 10px 15px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        input[type="text"], input[type="number"] { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
    </style>
</head>
<body>
    <h1>üîß –¢–µ—Å—Ç n8n API Endpoints</h1>
    
    <div class="test-section">
        <h3>üíæ –¢–µ—Å—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
        <input type="number" id="user-chat-id" placeholder="Chat ID" value="844167859">
        <input type="text" id="user-message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="–¢–µ—Å—Ç –ø–æ—Å–ª–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è workflow">
        <input type="text" id="user-name" placeholder="–ò–º—è" value="–¢–µ—Å—Ç–µ—Ä">
        <button onclick="testSaveUserMessage()">–¢–µ—Å—Ç /api/save_user_message</button>
        <div id="save-user-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>ü§ñ –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –±–æ—Ç–∞</h3>
        <input type="number" id="bot-chat-id" placeholder="Chat ID" value="844167859">
        <input type="text" id="bot-message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç–∞" value="–û—Ç–≤–µ—Ç –∞–¥–º–∏–Ω–∞ –ø–æ—Å–ª–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è">
        <button onclick="testSendMessage()">–¢–µ—Å—Ç /api/send</button>
        <div id="send-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>üì® –¢–µ—Å—Ç –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π</h3>
        <input type="number" id="get-chat-id" placeholder="Chat ID" value="844167859">
        <button onclick="testGetMessages()">–¢–µ—Å—Ç /api/messages</button>
        <div id="get-result" class="result"></div>
    </div>

    <script>
        async function testSaveUserMessage() {
            const resultDiv = document.getElementById('save-user-result');
            const chatId = document.getElementById('user-chat-id').value;
            const message = document.getElementById('user-message').value;
            const name = document.getElementById('user-name').value;
            
            try {
                resultDiv.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å...';
                
                const response = await fetch('/api/save_user_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: parseInt(chatId),
                        user_message: message,
                        first_name: name
                    })
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.textContent = `Status: ${response.status}\n\nResponse:\n${JSON.stringify(responseData, null, 2)}`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testSendMessage() {
            const resultDiv = document.getElementById('send-result');
            const chatId = document.getElementById('bot-chat-id').value;
            const message = document.getElementById('bot-message').value;
            
            try {
                resultDiv.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å...';
                
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: parseInt(chatId),
                        text: message
                    })
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.textContent = `Status: ${response.status}\n\nResponse:\n${JSON.stringify(responseData, null, 2)}`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testGetMessages() {
            const resultDiv = document.getElementById('get-result');
            const chatId = document.getElementById('get-chat-id').value;
            
            try {
                resultDiv.textContent = '‚è≥ –ü–æ–ª—É—á–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è...';
                
                const response = await fetch(`/api/messages?chat_id=${chatId}&limit=5`);
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                
                if (responseData.output && Array.isArray(responseData.output)) {
                    resultDiv.textContent = `Status: ${response.status}\n–ü–æ–ª—É—á–µ–Ω–æ: ${responseData.output.length} —Å–æ–æ–±—â–µ–Ω–∏–π\n\n–ü–æ—Å–ª–µ–¥–Ω–∏–µ 3 —Å–æ–æ–±—â–µ–Ω–∏—è:\n${JSON.stringify(responseData.output.slice(-3), null, 2)}`;
                } else {
                    resultDiv.textContent = `Status: ${response.status}\n\nResponse:\n${JSON.stringify(responseData, null, 2)}`;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
